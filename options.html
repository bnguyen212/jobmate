<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <style>
        .input-group {
          margin: 20px auto;
          max-width: 300px;
        }
        .input-group-addon {
          font-weight: bold
        }
        .save-btn {
          display: flex;
          justify-content: center
        }
      </style>
    </head>
    <body>
      <h4 style="text-align: center">Airtable Settings</h4>

      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">API Key</span>
        <input type="text" id="api-key" class="form-control" aria-describedby="sizing-addon2">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">Base ID</span>
        <input type="text" id="base-id" class="form-control" aria-describedby="sizing-addon2">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">Table Name</span>
        <input type="text" id="table-name" class="form-control" aria-describedby="sizing-addon2">
      </div>

      <div class="save-btn input-group"><button id="save" class="btn btn-primary">Save</button></div>

      <div class="save-btn input-group"><button id="close" class="btn btn-danger">Close</button></div>
    </body>
    <script src="options.js"></script>
  </html>
