<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="options.css">
    </head>
    <body>
      <h4 style="text-align: center">Airtable Settings</h4>

      <div class="input-group">
        <span class="input-group-addon">API Key</span>
        <input type="text" id="api-key" class="form-control" aria-describedby="sizing-addon2">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Base ID</span>
        <input type="text" id="base-id" class="form-control" aria-describedby="sizing-addon2">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Table Name</span>
        <input type="text" id="table-name" class="form-control" aria-describedby="sizing-addon2">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Base URL</span>
        <input type="text" id="base-url" class="form-control" aria-describedby="sizing-addon2">
      </div>

      <div class="save-btn input-group"><button id="save" class="btn btn-primary">Save</button></div>
    </body>
    <script src="assets/jquery-3.3.1.min.js"></script>
    <script src="options.js"></script>
  </html>
